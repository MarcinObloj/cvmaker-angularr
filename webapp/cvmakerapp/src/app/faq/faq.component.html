<main class="faq">
    <div class="wrapper">
      <h2 class="faq-heading">Najczęściej zadawane pytania</h2>
      <mat-accordion>
     
        @for (faq of faqs; track $index) {
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ faq.question }}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{ faq.answer }}</p>
          </mat-expansion-panel>
        }
      </mat-accordion>
    </div>
  </main>
